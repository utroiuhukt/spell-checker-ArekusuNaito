name: Autograding for Alumni

on:
  push:
    branches:
      - main

jobs:
  autograde:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run your custom test file
      - name: Run tests
        run: npm run test:ci

      - name: When tests pass
        if: success()
        run: echo "All tests passed! Great job!"

      - name: When tests fail
        if: failure()
        run: echo "Test failed. This does not pass the assignment. Try again, change your code and see if you can make your assignment pass."
